<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支出レコード</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    
<div class="moneyButtons">
    <button id="man_button" type="button">10000</button>
    <button id="sen_button" type="button">1000</button>
    <button id="hyaku_button" type="button">100</button>
    <button id="ju_button" type="button">10</button>
    <button id="ichi_button" type="button">1</button>
</div>

<div class="recordButtons">
    <button id="def_button" type="button">確定</button>
    <button id="clear_button" type="button">クリア</button>
</div>

<div class="inputs">
    <div id="input"></div>
    <table id="record"></table>
</div>

<script src="index.js"></script>
<script>
    if('serviceWorker' in navigator){
        window.addEventListener("load", async () =>{
            console.log("SWを読み込んでいます");
            await navigator.serviceWorker.register("/demo/sw.js");
        });
    }
</script>


</body>
</html>
